name: Deploy JRFANS React App to HostGator

on:
  push:
    branches:
      # This workflow runs only when code is pushed to the 'main' branch
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèó Build Project
        run: npm run build 
        
      - name: üìÇ Deploy 'out' folder contents to HostGator via FTP
        # Uses the correct action for FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTGATOR_HOST }} 
          username: ${{ secrets.HOSTGATOR_USERNAME }}
          password: ${{ secrets.HOSTGATOR_PASSWORD }}
          port: 21
          
          # CRITICAL: local-dir targets the contents of your built folder
          local-dir: out/
          
          # CRITICAL FINAL FIX: Targets the FTP user's root directory, which is your website's folder
          server-dir: "" 
          
          # FINAL FIX: Exclde the entire source code tree from sync.
          # This bypasses the FTP 550 permission errors that crash the job 
          # by preventing the tool from trying to delete these sensitive folders.
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            src/** out/**