name: Deploy JRFANS React App to HostGator

on:
  push:
    branches:
      # This workflow runs only when code is pushed to the 'main' branch
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèó Build Project
        run: npm run build 
        
      - name: üìÇ Deploy 'out' folder contents to HostGator via FTP
        # Uses the correct action for FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTGATOR_HOST }} 
          username: ${{ secrets.HOSTGATOR_USERNAME }}
          password: ${{ secrets.HOSTGATOR_PASSWORD }}
          port: 21
          
          # CRITICAL: This points the local source to the built 'out' folder
          local-dir: out/
          
          # CRITICAL: This points the server destination to the live root
          server-dir: /home3/irineashu/jesusrevivalforallnations.com/
          
          # IMPORTANT: The crashing 'dangerous-clean-slate' is removed.
          # The action will now use its default, reliable sync logic:
          # 1. Overwrite changed files.
          # 2. Upload new files.
          # 3. Delete old/stale files (from previous build hashes).
          
          # Exclude non-essential files from the upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**