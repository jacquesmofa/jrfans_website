name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      # ğŸ’¥ FINAL FIX: Switch to appleboy/scp-action for reliable SFTP deployment
      - name: ğŸ“‚ Deploy to HostGator via SFTP (Port 22)
        uses: appleboy/scp-action@v0.1.7
        with:
          # Use the FTP credentials (which are also often valid for SFTP)
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Explicitly set port 22 for SFTP/SCP
          port: 22 
          
          # The source files to upload (the build output)
          source: "out/*" 
          
          # ğŸš¨ ABSOLUTE PATH MANDATORY FOR SCP: Target the full, absolute path
          target: /home3/irineashu/jesusrevivalfans.com
          
          # Commands to run after deployment (optional, but good for cleanup)
          strip_components: 0
          rm: true