name: Deploy JRFANS React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèó Build Project
        # Assuming your build script outputs to the 'out' directory
        run: npm run build 
        
      - name: üìÇ Deploy 'out' folder contents to HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          # --- CRITICAL FIX: Set the working directory to the 'out' folder ---
          # This tells the action to treat the 'out' folder as its starting point.
          working-directory: out/ 
          # -------------------------------------------------------------------
          
          server: ${{ secrets.HOSTGATOR_HOST }} 
          username: ${{ secrets.HOSTGATOR_USERNAME }}
          password: ${{ secrets.HOSTGATOR_PASSWORD }}
          port: 21
          
          # Source: Now we just point to the root of the working directory
          source: .
          
          # Target: The live website root
          to: /home3/irineashu/jesusrevivalforallnations.com/
          
          # This will now ensure ONLY files from the 'out' folder remain on the server.
          delete-local: true 
          
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**