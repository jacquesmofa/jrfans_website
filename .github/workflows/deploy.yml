name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via SFTP (Updated Protocol)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # ğŸ’¥ FINAL FIX: Changing to SFTP (SSH File Transfer Protocol) on port 22
          protocol: sftp
          port: 22
          
          # Deploy the contents of the local 'out' folder (Fixed path from 'dist' to 'out')
          local-dir: ./out/ 
          
          # Since the NEW FTP user is correctly rooted to the document root,
          # we safely use '/' to deploy directly into the folder.
          server-dir: /
          
          state-name: .ftp-deploy-sync-state.json