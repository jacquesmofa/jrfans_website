name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      # ğŸ’¥ FINAL FIX: Switched to SSH Key for authentication to bypass strict firewall
      - name: ğŸ“‚ Deploy to HostGator via SFTP (Port 22, SSH Key Auth)
        uses: appleboy/scp-action@v0.1.7
        with:
          # Use the Hostname/IP
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          
          # ğŸš¨ CRITICAL CHANGE: Use the SSH Private Key instead of the password
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Explicitly set port 22 for SFTP/SCP
          port: 22 
          
          # The source files to upload (the build output)
          source: "out/*" 
          
          # ABSOLUTE PATH MANDATORY FOR SCP
          target: /home3/irineashu/jesusrevivalfans.com
          
          strip_components: 0
          rm: true