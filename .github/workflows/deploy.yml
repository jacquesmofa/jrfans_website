name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        # ğŸ’¥ CRITICAL FIX: Add --force to bypass React dependency conflicts
        run: npm install --force

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Use FTPS (secure) on port 21 (Standard for HostGator)
          protocol: ftps
          port: 21
          
          # Deploy the contents of the local 'out' folder
          local-dir: ./out/ 
          
          # ğŸ’¥ FINAL FIX: Use the full absolute path to target the Document Root
          server-dir: /home3/irineashu/[jesusrevivalfans.com/](https://jesusrevivalfans.com/)
          
          state-name: .ftp-deploy-sync-state.json