name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        # FIX: Added --force to resolve React dependency conflicts during install
        run: npm install --force

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via SCP (Secure Copy Protocol)
        # ğŸ’¥ FINAL CRITICAL FIX: Switched to the reliable 'appleboy/scp-action'
        # This uses the SSH protocol (Port 22), matching your cPanel environment.
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Use port 22 for SCP/SSH
          port: 22
          
          # Source files to deploy (the contents of the 'out' folder)
          source: "./out/*"
          
          # Target path in your HostGator account
          target: /home3/irineashu/jesusrevivalfans.com/
          
          # Setting a high connection timeout just in case (in seconds)
          timeout: 120s