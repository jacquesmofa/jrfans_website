name: Deploy JRFANS React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèó Build Project
        run: npm run build 
        
      - name: üìÇ Deploy 'out' folder contents to HostGator via FTP
        # Uses the correct action for FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTGATOR_HOST }} 
          username: ${{ secrets.HOSTGATOR_USERNAME }}
          password: ${{ secrets.HOSTGATOR_PASSWORD }}
          port: 21
          
          # CRITICAL: local-dir targets the contents of your built folder
          local-dir: out/
          
          # CRITICAL FINAL FIX: Targets the FTP user's root directory
          server-dir: "" 
          
          # EXCLUDE: Tell the deploy tool to ignore these folders on the server during cleanup,
          # preventing the 550 FTPError. The files within them are already deleted or overwritten.
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            out/ 
            src/