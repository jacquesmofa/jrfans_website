name: Deploy JRFANS React App to HostGator

on:
  push:
    branches:
      # This workflow runs only when code is pushed to the 'main' branch
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the latest code from the repository
      - name: üöö Get latest code
        uses: actions/checkout@v4

      # Step 2: Set up the correct Node.js environment
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # Step 3: Install all project dependencies
      - name: üì¶ Install dependencies
        run: npm install

      # Step 4: Build the React project, which generates the 'out' folder
      - name: üèó Build Project
        run: npm run build 
        
      # Step 5: Securely deploy the 'out' folder contents to HostGator using standard FTP (Port 21)
      - name: üìÇ Deploy 'out' folder contents to HostGator via FTP
        # Switched to SamKirkland/FTP-Deploy-Action for reliable FTP connection
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          # Your SFTP/SSH Host Name (using the confirmed IP address)
          server: ${{ secrets.HOSTGATOR_HOST }} 
          
          # Your dedicated FTP Username (set in GitHub secrets)
          username: ${{ secrets.HOSTGATOR_USERNAME }}
          
          # Your FTP Password (set in GitHub secrets)
          password: ${{ secrets.HOSTGATOR_PASSWORD }}
          
          # Use standard FTP Port 21 (This should fix the timeout issue)
          port: 21
          
          # Source: Deploy ALL files and subfolders INSIDE the local 'out' directory
          source: out/ 
          
          # Target: The specific live directory on your HostGator account
          to: /home3/irineashu/jesusrevivalforallnations.com/
          
          # This deletes files on the server that are not in the 'out' folder, ensuring a clean deployment.
          delete-local: true 
          
          # Exclude non-essential files from the upload
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**