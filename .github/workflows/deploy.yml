name: Deploy JRFANS React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy 'out' folder contents to HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTGATOR_HOST }} 
          username: ${{ secrets.HOSTGATOR_USERNAME }}
          password: ${{ secrets.HOSTGATOR_PASSWORD }}
          port: 21
          
          # Target the local build folder
          local-dir: out/
          
          # Target the root of the FTP login
          server-dir: "" 
          
          # Exclusions to prevent 550 errors and keep server clean
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            src/** out/**
            .htaccess.phpupgrader.*