name: Deploy JRFANS React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèó Build Project
        run: npm run build 
        
      - name: üìÇ Deploy 'out' folder contents to HostGator via FTP
        # We must use the input names that SamKirkland/FTP-Deploy-Action expects!
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTGATOR_HOST }} 
          username: ${{ secrets.HOSTGATOR_USERNAME }}
          password: ${{ secrets.HOSTGATOR_PASSWORD }}
          port: 21
          
          # 1. FIX: Changed 'source' to 'local-dir' and point it to the 'out' folder
          local-dir: out/
          
          # 2. FIX: Changed 'to' to 'server-dir' and point it to the live root
          server-dir: /home3/irineashu/jesusrevivalforallnations.com/
          
          # 3. FIX: Use 'dangerous-clean-slate' to enforce a clean deployment
          # This forces the server to match *exactly* what's in your local-dir (out/)
          dangerous-clean-slate: true 
          
          # 4. Exclude unnecessary folders (optional, but good practice)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**