name: Deploy React App to HostGator

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: ğŸ“¦ Install dependencies
        # FIX: Added --force to resolve React dependency conflicts during install
        run: npm install --force

      - name: ğŸ— Build Project
        run: npm run build 
        
      - name: ğŸ“‚ Deploy to HostGator via FTPS (Timeout Increase)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # CRITICAL FIX 1: Reverting to supported protocol FTPS (port 21)
          protocol: ftps
          port: 21
          
          # CRITICAL FIX 2: Increase timeout to 120 seconds (120000ms) to bypass connection timeout issue
          timeout: 120000
          
          # Local folder created by 'npm run build'
          local-dir: ./out/ 
          
          # CRITICAL FIX 3: Clean absolute path (no brackets or Markdown syntax)
          server-dir: /home3/irineashu/jesusrevivalfans.com/
          
          state-name: .ftp-deploy-sync-state.json